<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Photos - Mobile Interface</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Upload Photos</h1>
    <input type="file" id="fileInput" multiple accept="image/*">
    <div id="imagePreview"></div> <!-- Image preview container -->
    <p>Total Cost: <span id="totalCost">0</span> KSH</p>
    <button id="uploadButton">Upload & Pay</button>

    <!-- Progress bar to show upload progress -->
    <div id="progressContainer" style="display: none;">
      <progress id="uploadProgress" value="0" max="100" style="width: 100%;"></progress>
      <p id="progressText">0%</p>
    </div>
  </div>
  <script src="website2.js"></script>
</body>
</html>
